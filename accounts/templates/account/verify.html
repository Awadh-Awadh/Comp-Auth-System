{% extends 'account/base.html' %}



{% block content %}
{% load crispy_forms_tags %}
  <h1>Verify to login </h1>

    <div class="col-md-6">
      <div class="form">

        <form method = "Post">
          <div class="inner">
            {%csrf_token%}
            {{ form|crispy }}
            <button type="submit" class =" btn btn-lg btn-dark mt-3">
              Verify
            </button>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
