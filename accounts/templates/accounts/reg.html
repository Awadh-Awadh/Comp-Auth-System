{% extends 'accounts/base.html' %}



{% block content %}
{% load crispy_forms_tags %}
  <h1>Register Your Account</h1>


  <div class="row">
    <div class="col-md-6">
      <div class="form">

        <form method = "Post">
          <div class="inner">
            {%csrf_token%}
            {{ form|crispy }}
            <button type="submit" class =" btn btn-lg btn-dark">
              Sign Up
            </button>
          </div>
        </form>

       
        
          
      </div>     
    </div>
    <div class="col-md-6">
      <div class="content">
        <h5>Have an Account?</h5>
        <a href="{{login}}"><button class = 'btn btn-lg btn-outline-dark'>Sign In</button></a>
      </div>
    </div>
    
  </div>
 



{% endblock %}
